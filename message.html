<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="assets/image/png" href="./assets/images/favicon.png" />
    <title>Ben Pike | Send a message!</title>
    <meta name="description" content="Secret Joke Page">
    <meta name="keywords" content="Ben Pike, Client-Side Javascript" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <header class="header" role="banner" id="top">
      <div class="row">
        <nav class="nav" role="navigation">
          <ul class="nav__items">
            <li class="nav__item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__text-box row">
        <div class="header__text">
            <h1>Leave Me a Message!</h1>
            <form class="myForm" onsubmit="submitForm()">
              <div class="half left cf">
                <input type="text" name='fname' id="input-name" placeholder="Name">
                <input type="email" name='email' id="input-email" placeholder="Email address">
                <input type="text" name='subject' id="input-subject" placeholder="Subject">
              </div>
              <div class="half right cf">
                <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
              </div>  
              <input type="submit" value="Submit" id="input-submit">
            </form> 
        </div>
      </div>
    </header>
  </body>
</html>
